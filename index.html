<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="reset" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

<!--heading with logo-->
    <div class="heading">
      <div class="heading2">
        <div class="logo">
          <img src="resources/images/logo.png" alt="binoculars">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>
    </div>

<!--main image with new arrivals-->
    <div class="motorcycles">
      <div class="container">
        <div class="newarrival">
          <div class="text">
            <h6>NEW ARRIVAL</h6>
            <p>SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
      </div>
    </div>

<!--menu bar-->
    <div class="menu">
      <ul class="list">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>

  <!--images of featured products-->
    <div class="featureditems">
      <div class="container2">
        <div class="pen">
          <div class="image">
            <img src="resources/images/pen.png" alt="pen">
          </div>
          <div class="text">
            <p>Exploding Pens</p>
          </div>
        </div>
        <div class="watch">
          <div class="image">
            <img src="resources/images/watch.png" alt="watch">
          </div>
          <div class="text">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div class="glasses">
          <div class="image">
            <img src="resources/images/glasses.png" alt="glasses">
          </div>
          <div class="text">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
    </div>

<!--store information-->
    <div class="information">
      <div class="container3">
        <div class="location">
          <div class="locationtitle">
            <p>Location</p>
          </div>
          <div class="coordinates">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="hours">
          <div class="hourstitle">
            <p>Hours</p>
          </div>
          <div class="times">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container4">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
