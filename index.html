<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="reset" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    
<!--heading with logo-->
    <div class="heading">
      <div class="logo">
        <img src="resources/images/logo.png" alt="binoculars">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

<!--main image with new arrivals-->
    <div class="motorcycles">
      <div class="newarrival">
        <h6>NEW ARRIVAL</h6>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </div>
    </div>

<!--menu bar-->
    <div class="menu">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>

<!--images of featured products-->
    <div class="featureditems">
      <div class="pen">
        <div class="image">
          <img src="resources/images/pen.png" alt="pen">
        </div>
        <div class="text">
          <p>Exploding Pens</p>
        </div>
      </div>
      <div class="watch">
        <div class="image">
          <img src="resources/images/watch.png" alt="watch">
        </div>
        <div class="text">
          <p>Cellular Watch</p>
        </div>
      </div>
      <div class="glasses">
        <div class="image">
          <img src="resources/images/glasses.png" alt="glasses">
        </div>
        <div class="text">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

<!--store information-->
    <div class="information">
      <div class="locationtitle">
        <p>Location</p>
      </div>
      <div class="location">
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hourstitle">
        <p>Hours</p>
      </div>
      <div class="hours">
        <p>0800 - 1800</p>
      </div>
    </div>

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
